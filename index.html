<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Beer Page</title>
</head>

<body>

    <main>

        <div class="sidenav">
            <a href="javascript:void(0)" class="closebtn">&times;</a>
            <a href="#" class="beer-wiki">Beer Wiki</a>
            <a href="#" class="search-page">Search Page</a>
        </div>

        <div class="modal" id="modal">

            <div class="modal-header">

                <space></space>
                <div class="title"></div>
                <button data-close-button class="close-button">&times;</button>

            </div>

            <div class="modal-container">

                <div class="modal-container-image">
                    <img class="modal-image" alt="Beer Image">
                </div>

                <div class="modal-body">

                </div>
            </div>
        </div>

        <div id="overlay"></div>

        <section class="wrap-home active">

            <nav>
                <span style="font-size:30px;cursor:pointer">&#9776;</span>
            </nav>

            <h1>Beer Wiki</h1>
            <div class="handle">
                <div class="hand">

                </div>
            </div>
            <div class="container">

                <div class="container-img">
                    <div class="foam"></div>
                    <div class="image-border">
                        <h2></h2>
                        <img class="image-bord" alt="Beer Image">
                    </div>

                    <div class="randomize-beer-button">
                        <button class="randomize-beer">Random Beer</button>
                    </div>

                    <div class="container-button">
                        <button data-modal-target="#modal">See More</button>
                    </div>

                </div>
            </div>

        </section>

        <section class="wrap-search">

            <nav class="nav1">
                <span style="font-size:30px;cursor:pointer">&#9776;</span>
            </nav>

            <h1>Search Page</h1>
            <div class="handle">
                <div class="hand">

                </div>
            </div>
            <div class="container">

                <div class="container-search">
                    <div class="search-foam"></div>

                    <div class="search-border ">

                        <form>
                            <input type="text" form onsubmit="preventDefault(event)" placeholder="Search for a beer">
                            <button class="search-beer" form onsubmit="preventDefault(event)">Search</button>
                        </form>

                        <ul class="search-result">

                        </ul>
                        <nav class="pagination">
                        </nav>

                    </div>
                    <div class="page-buttons">

                    </div>
                </div>

            </div>

        </section>

        </div>
    </main>


    </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
